<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>User Account Management</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Add User</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/users">View User</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<h3>VIEW USERS!</h3>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>EMAIL</th>
					<th>DOB</th>
					<th>GENDER</th>
					<th>EDIT</th>
					<th>DELETE</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.dob}"></td>
					<td th:text="${user.gender}"></td>
					<td><a th:href="@{/edit?(id=${user.userId})}" class="btn btn-primary">Edit</a></td>
					<td><a th:href="@{/delete?(id=${user.userId})}" class="btn btn-danger">Delete</a></td>
					<span th:switch="${user.activeSw}">
						<i th:case="Y" class="fas fa-check red-text">
							<td><a th:href="@{/status?(id=${user.userId},status=N)}" class="btn btn-danger">De-Activate</a></td>
						</i>
						<i th:case="N" class="fas fa-times orange-text">
							<td><a th:href="@{/status?(id=${user.userId},status=Y)}"  class="btn btn-success">Activate</a></td>
						</i>
					</span>
					
				</tr>
			</tbody>

		</table>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
