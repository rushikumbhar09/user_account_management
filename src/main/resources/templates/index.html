<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>User Account Management</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">View User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container mt-5">
		<h3>USER CREATION!</h3>
		<p th:text="${msg}" class="text-success"></p>
		<form th:action="@{/save-user}" th:object="${userAccount}" method="post">
			<table>
				<tr>
					<td>Full Name : </td>
					<td><input type="text" th:field="*{fullName}" /></td>
					<input type="hidden" th:field="*{userId}">  </input>
				</tr>
				<tr>
					<td>Email : </td>
					<td><input type="text" th:field="*{email}" /> </td>
				</tr>
				<tr>
					<td>Phone Number : </td>
					<td><input type="number" th:field="*{phno}" /> </td>
				</tr>
				<tr>
					<td>SSN : </td>
					<td><input type="number" th:field="*{ssn}" /> </td>
				</tr>
				<tr>
					<td>Date Of Birth : </td>
					<td><input type="date" th:field="*{dob}" /> </td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td><input type="radio" th:field="*{gender}" value="M" />Male</td>
					<td><input type="radio" th:field="*{gender}" value="F" />Female</td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit" class="btn btn-primary" /> </td>
					<td> <input type="reset" value="Reset" class="btn btn-secondary"> </input> </td>
				</tr>
				<tr>
			</table>


		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
